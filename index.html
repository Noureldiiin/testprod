<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medical Analysis Lab</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Medical Analysis Lab</h1>
        <form id="patientForm">
            <label for="patientName">Patient Name:</label>
            <input type="text" id="patientName" required>
            <label for="medicalCondition">Medical Condition:</label>
            <input type="text" id="medicalCondition" required>
            <button type="button" onclick="addPatient()">Add Patient</button>
        </form>
        <div id="patientList">
            <h2>Patients List</h2>
            <ul id="patients"></ul>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
